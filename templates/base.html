{% load static %}
{% load tailwind_tags %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="top-0 left-0 w-full bg-[#f9f7f8] text-gray-500  shadow-lg">

        <div class="flex items-center justify-between px-11 py-6">
            {% if request.user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}" class="font-medium text-lg m-1">Log out</a>
                <a href="{% url 'accounts:update_account' %}" class="font-medium text-lg m-1">Update profile</a>
               
                
            {% else %}
                <a href="{% url 'accounts:login' %}" class="font-medium text-lg m-1">Log in</a>
                <a href="{% url 'accounts:signup' %}" class="font-medium text-lg m-1">Sign up</a>
            {% endif %}
            
        </div>
    </header>

    <div class="flex flex-col items-center justify-center bg-[#f9f7f8] w-full h-screen p-4 space-y-7">
        {% block content %}{% endblock content %}
    </div>


</body>
</html>
