{% extends 'base.html' %}

{% block content %}

<div class="shadow-2xl bg-white flex flex-col items-center justify-center p-14 space-y-5">

    <div class='space-y-2'>
        <p class="font-bold text-gray-500 text-2xl">{{ user.last_name }}</p>
        
        <img src='{{user.profile_pic.url}}' class='w-28 h-28 rounded-full'/>
    </div>
</div>
    
{% endblock content %}
