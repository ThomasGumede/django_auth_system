{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}

    <div class="flex items-center justify-center bg-white shadow-2xl p-14">
        <div class="space-y-6 block">
            <div class="space-y-4 text-right">
                Register
            </div>
            <form action='' class='flex flex-col flex-start space-y-2' method='post'>
                {% csrf_token %}
                {{form|crispy}}
                
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
            </form>

            <div class="text-gray-400 font-medium text-sm">
                <p>
                    Already Have An Account ? <a href="{% url 'accounts:login' %}" class='block w-full text-center no-underline text-sm text-grey-dark hover:text-grey-darker'>Login</a>
                </p>
            </div>
        </div>
    </div>
    
{% endblock content %}
