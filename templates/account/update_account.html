{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}


{% block content %}
    <div class="flex items-center justify-center bg-white shadow-2xl p-14">
        <div class="space-y-6 block">
            <div class="space-y-4 text-right">
                Hello, {{request.user.first_name }}
            </div>
            <form action='' class='flex flex-col flex-start space-y-2' method='post' enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                

                 
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
            </form>
        </div>
    </div>

{% endblock content %}
