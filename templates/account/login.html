{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}

    <div class="flex flex-col items-center justify-center bg-white shadow-2xl p-14">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
        </form>

        <div class="text-gray-400 font-medium text-sm my-4">
            <p>
                <a href="{% url 'accounts:password_reset' %}" class='block w-full text-center no-underline text-sm text-grey-dark hover:text-grey-darker'>Forgot password?</a>
            </p>
        </div>
    </div>
    
{% endblock content %}
